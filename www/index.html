<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>My Location</title>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="cordova-2.4.0.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</head>
<body>
    <h2>My location app using Cordova (PhoneGap)</h2>
    <div id="welcomeMsg"></div>
    <div>
        <input type="button" name="showMyLocation" id="showGeoLocation" onclick="app.showGeoLocation()"
            value="Show Location" /></div>
    <div>
        <p id="geolocation">Finding geolocation...</p>
    </div>
    <div><input type="button" onclick="app.showPositionOnMap()" id="showOnMap" value="Show on Map" /></div>
    <div id="map_canvas" style="margin: 5%; width: 70%; height: 50%"></div>
</body>
</html>
